
name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: Gr1N/setup-poetry@v8
      - name: Setup Poetry
        run: |
          cd gces-bib
          poetry build
      - uses: mattnotmitt/doxygen-action@v1.9.5
